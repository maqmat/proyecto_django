

{% extends "base.html" %}

{% block content %}

    {{post.user.username}}
    <h1> {{post.title}} </h1>
    <p> {{post.description}} </p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="Imagen del producto" style="max-width:400px; max-height:400px;"/>
    {% else %}
        <p>No hay imagen disponible para este producto.</p>
    {% endif %}

{% endblock %}
