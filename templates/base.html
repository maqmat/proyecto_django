<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f3f3f3;
    }

    /* Navbar principal */
    .navbar {
      background-color: #131921;
      color: white;
      padding: 10px 0;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1500px;
      margin: 0 auto;
      padding: 0 15px;
    }

    /* Logo */
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ff9900;
      text-decoration: none;
    }

    /* Ubicación */
    .location {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .location i {
      margin-right: 5px;
    }

    /* Barra de búsqueda */
    .search {
      display: flex;
      flex: 1;
      max-width: 600px;
      margin: 0 15px;
    }

    .search select {
      padding: 8px;
      border: none;
      border-radius: 4px 0 0 4px;
    }

    .search input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .search button {
      background-color: #febd69;
      border: none;
      padding: 0 15px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .search button:hover {
      background-color: #f3a847;
    }

    /* Enlaces de usuario */
    .nav-links {
      display: flex;
      gap: 20px;
      font-size: 14px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .nav-link span {
      display: block;
    }

    .nav-link .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">

      <!-- Logo y ubicación -->
      <div style="display: flex; align-items: center; gap: 15px;">
        <a href="#" class="logo">Amazon</a>
        <div class="location">
          <i>📍</i>
          <span>Hola, Ingresa <br />Dirección</span>
        </div>
      </div>

      <!-- Barra de búsqueda -->
      <div class="search">
        <select>
          <option>Todos</option>
          <option>Electrónica</option>
          <option>Ropa</option>
          <option>Libros</option>
        </select>
        <input type="text" placeholder="Buscar productos, marcas y más" />
        <button>🔍</button>
      </div>

      <!-- Enlaces de usuario -->
      <div class="nav-links">
        <a href="#" class="nav-link">
          <span>Hola, Inicia sesión</span>
          <span class="bold">Cuentas y listas</span>
        </a>
        <a href="#" class="nav-link">
          <span>Devoluciones</span>
          <span class="bold">& Pedidos</span>
        </a>
        <a href="#" class="nav-link">
          <span>🛒</span>
          <span class="bold">Carrito</span>
        </a>
      </div>

    </div>
  </nav>

  {% block content %}
    {% endblock %}

</body>
</html>
