<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f3f3f3;
    }

    /* Navbar principal */
    .navbar {
      background-color: #131921;
      color: white;
      padding: 10px 0;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1500px;
      margin: 0 auto;
      padding: 0 15px;
    }

    /* Logo */
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ff9900;
      text-decoration: none;
    }

    /* Ubicación */
    .location {
      display: flex;
      align-items: center;
      font-size: 14px;
      line-height: 1.2;
    }

    .location i {
      font-size: 20px;
      margin-right: 5px;
    }

    .location span {
      display: block;
    }

    /* Barra de búsqueda */
    .search {
      display: flex;
      flex-grow: 1;
      margin: 0 15px;
      border-radius: 4px;
      overflow: hidden;
    }

    .search select {
      background: #f3f3f3;
      border: none;
      padding: 8px;
      outline: none;
      /* Ajuste para que el select se vea mejor */
      border-right: 1px solid #ccc;
    }

    .search input {
      flex-grow: 1;
      border: none;
      padding: 8px;
      outline: none;
    }

    .search button {
      background: #ff9900;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      color: #111;
    }

    /* Enlaces de usuario */
    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-size: 14px;
      line-height: 1.2;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .nav-link span {
      display: block;
    }

    .nav-link .bold {
      font-weight: bold;
    }
    
    /* Nota: Se elimina el estilo .nav-sub */

  </style>
</head>
<body>

  <nav class="navbar">

    <div class="nav-container">

      <div style="display: flex; align-items: center; gap: 15px;">
        <a href="{% url 'post_list' %}" class="logo">Amazon</a> 
        <div class="location">
          <i>📍</i>
          <span>Hola, Ingresa <br />Dirección</span>
        </div>
      </div>

      <form method="get" action="{% url 'post_list' %}" class="search">
        <select name="category" onchange="this.form.submit()" 
                style="background: #e6e6e6; color: #111; font-weight: 500;">
          <option value="Todos" {% if not request.GET.category or request.GET.category == 'Todos' %}selected{% endif %}>Todos</option>
          
          <option value="Electrónica" {% if request.GET.category == 'Electrónica' %}selected{% endif %}>Electrónica</option>
          <option value="Ropa" {% if request.GET.category == 'Ropa' %}selected{% endif %}>Ropa</option>
        </select>
        
        <input type="text" name="q" placeholder="Buscar productos, marcas y más" />
        
        <button type="submit">🔍</button>
      </form>

      <div class="nav-links">
        
        {% if user.is_authenticated %}
          <a href="#" class="nav-link">
            <span>Hola, {{ user.username }}</span>
            <span class="bold">Cuentas y listas</span>
          </a>
          <form action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="background: none; border: none; padding: 0; color: white; cursor: pointer; text-decoration: none; font-size: 14px; line-height: 1.2; font-weight: bold;">
              <span>Cerrar</span><br/>
              <span>sesión</span>
            </button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="nav-link">
            <span>Hola, Inicia sesión</span>
            <span class="bold">Cuentas y listas</span>
          </a>
          <a href="{% url 'signup' %}" class="nav-link">
            <span>¿Eres nuevo?</span>
            <span class="bold">Regístrate</span>
          </a>
        {% endif %}

        <a href="#" class="nav-link">
          <span>Devoluciones</span>
          <span class="bold">y pedidos</span>
        </a>
        <a href="#" class="nav-link">
          <span>🛒</span>
        </a>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

</body>
</html>
